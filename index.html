<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typograf</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">

  <script src="./index.js" defer></script>
</head>
<body>
  <div class="content">
    <form class="form" id="form">
      <div class="input-group">
        <span class="input-group-text">Введите текст:</span>
        <textarea class="form-control" aria-label="With textarea" name="textarea"></textarea>
      </div>    
      <button type="submit" class="btn btn-primary" disabled>Типографировать</button>
    </form>
  
    <div class="input-group output">
      <span class="input-group-text">Новый текст:</span>
      <div class="output__text form-control"></div>
    </div>
  </div>

</body>
</html>
